<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddCandidatePage</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
<body>
	<h1>Add Candidate</h1>
    <form method="post" action="AddCandidateServlet">
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required>
        <button type="submit">Add Candidate</button>
    </form>
    <br>
    <a href="adminPage.html">Back to Admin Page</a>
</body>
</html>
